<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
</head>
<body>
<h1>Blog Posts</h1>
<div th:each="post : ${posts}">
    <h2 th:text="${post.title}">Post Title</h2>
    <p th:text="${post.content}">Post Content</p>
    <p>Author: <span th:text="${post.author.username}">Author</span></p>
</div>
</body>
</html>
